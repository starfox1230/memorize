<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memorize</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 10px;
      resize: vertical;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    select, button {
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
    }
    button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    .audio-list {
      margin-top: 20px;
    }
    .audio-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    .audio-item audio {
      margin-right: 10px;
    }
    .audio-info {
      flex-grow: 1;
    }
    .delete-btn {
      background-color: #dc3545;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Memorize</h1>
    <textarea id="text-input" placeholder="Enter text here..."></textarea>
    <br>
    <select id="voice-select">
      <option value="alloy">Alloy</option>
      <option value="echo">Echo</option>
      <option value="fable">Fable</option>
      <option value="onyx">Onyx</option>
      <option value="nova">Nova</option>
      <option value="shimmer">Shimmer</option>
      <option value="en-US-Wavenet-D">English (US) - WaveNet D</option>
      <option value="en-GB-Wavenet-B">English (UK) - WaveNet B</option>
      <!-- Add more voice options as per OpenAI's available voices -->
    </select>
    <button id="generate-btn">Generate Audio</button>

    <div class="audio-list" id="audio-list">
      <h2>Generated Audios</h2>
      <!-- Dynamic audio list will appear here -->
    </div>
  </div>

<script>
  const generateBtn = document.getElementById('generate-btn');
  const textInput = document.getElementById('text-input');
  const voiceSelect = document.getElementById('voice-select');
  const audioList = document.getElementById('audio-list');

  // Replace with your deployed backend URL on Render
  const BACKEND_URL = 'https://memorize-backend-lf3t.onrender.com'; 

  generateBtn.addEventListener('click', async () => {
    const text = textInput.value.trim();
    const voice = voiceSelect.value;

    console.log('Generate Audio Button Clicked');
    console.log('Text:', text);
    console.log('Voice:', voice);

    if (!text) {
      alert('Please enter some text.');
      return;
    }

    try {
      generateBtn.disabled = true;
      generateBtn.innerText = 'Generating...';
      console.log('Sending POST request to /generate-audio');

      const response = await fetch(`${BACKEND_URL}/generate-audio`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text, voice })
      });

      console.log('Received response:', response);

      const data = await response.json();
      console.log('Response data:', data);

      if (response.ok) {
        alert('Audio generated successfully!');
        textInput.value = '';
        fetchAudios();
      } else {
        alert(`Error: ${data.error}`);
      }
    } catch (error) {
      console.error('Error generating audio:', error);
      alert('Failed to generate audio.');
    } finally {
      generateBtn.disabled = false;
      generateBtn.innerText = 'Generate Audio';
    }
  });

  async function fetchAudios() {
    try {
      const res = await fetch(`${BACKEND_URL}/audios`);
      const audios = await res.json();

      audioList.innerHTML = '<h2>Generated Audios</h2>';
      audios.forEach(audio => {
        const audioItem = document.createElement('div');
        audioItem.className = 'audio-item';

        const audioElement = document.createElement('audio');
        audioElement.controls = true;
        audioElement.src = audio.url;

        const info = document.createElement('div');
        info.className = 'audio-info';
        const timestamp = audio.timestamp 
          ? new Date(audio.timestamp.seconds * 1000).toLocaleString() 
          : 'N/A';
        info.textContent = `${audio.text} (${timestamp})`;

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = 'Delete';
        deleteBtn.addEventListener('click', () => deleteAudio(audio.id));

        audioItem.appendChild(audioElement);
        audioItem.appendChild(info);
        audioItem.appendChild(deleteBtn);
        audioList.appendChild(audioItem);
      });
    } catch (error) {
      console.error('Error fetching audios:', error);
    }
  }

  async function deleteAudio(id) {
    if (!confirm('Are you sure you want to delete this audio?')) {
      return;
    }

    try {
      const response = await fetch(`${BACKEND_URL}/delete-audio`, {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id })
      });

      const data = await response.json();
      console.log('Delete response:', data);

      if (response.ok) {
        alert('Audio deleted successfully!');
        fetchAudios();
      } else {
        alert(`Error: ${data.error}`);
      }
    } catch (error) {
      console.error('Error deleting audio:', error);
      alert('Failed to delete audio.');
    }
  }

  // Fetch audios on page load
  window.onload = fetchAudios;
</script>

</body>
</html>
